<mat-toolbar color="primary">
  <span>Your Invites</span>
  <span class="spacer"></span>
  <!--Reload data:-->
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter Invites">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="emailOfAdmin">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let row"><img ngxGravatar [email]=row.emailOfAdmin size=80 alt="avatar"></mat-cell>
    </ng-container>

    <ng-container matColumnDef="usernameOfAdmin">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Admin Username</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.usernameOfAdmin}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nameOfRoom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name of Room</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nameOfRoom}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="countOfPlayers">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Number of Players</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.countOfPlayers}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gameCardSize">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Size of Map</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.heightOfMapForGame}}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">

      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="cancelFromInvite(i, row.idOfInvite)">
          <mat-icon aria-label="Delete">cancel</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="getToInvite(i, row.idOfInvite)">
          <mat-icon aria-label="Edit">check_circle</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>


  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
