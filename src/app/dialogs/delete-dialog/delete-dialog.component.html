<div class="container">
  <h3 mat-dialog-title>
    Are you you want to exclude a person from the room?</h3>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Yes</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
