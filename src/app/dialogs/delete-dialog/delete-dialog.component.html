<div class="container">
  <h3 mat-dialog-title>
    Are you you want to exclude a person from the room?</h3>

  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="1" (click)="confirmDelete()" color="primary">Yes</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="primary">Cancel</button>
  </div>
</div>
