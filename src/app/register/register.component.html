<div class="menu">
  <div class="wrapper">
    <div class="login-page">
      <div class="form">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <input type="text" placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <input type="password" matInput #passwordWithValidation placeholder="Password" formControlName="password" class="form-control-password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (input)="toggle()"/>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="condition" class="info-validation">
          <mat-password-strength #passwordComponentWithValidation
                                 (onStrengthChanged)="onStrengthChanged($event)"
                                 [password]="passwordWithValidation.value"
                                 [enableSpecialCharRule] = false>
          </mat-password-strength>
            <mat-password-strength-info
              [passwordComponent]="passwordComponentWithValidation"
            >
            </mat-password-strength-info>
          </div>
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <div class="sign-in">
            <a routerLink="/login" class="btn btn-link">Sign in</a>
          </div>
          <div class="load-ring"><mat-progress-spinner ng *ngIf="loading" mode="indeterminate" diameter="32" style="margin:0 auto;"></mat-progress-spinner></div>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.email">Invalid email address</div>
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
